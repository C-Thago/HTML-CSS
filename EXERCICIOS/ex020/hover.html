<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exeemplo de hover</title>
    <style>
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: aliceblue;
            background-color: black;
        }
        div:hover {
            color: red;
        }
        h1:hover {
            color: wheat;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p><a href="https://www.cursoemvideo.com/curso/curso-html5-e-css3-modulo-2-de-5-40-horas/aulas/modulo-2-2/modulos/capitulo-15-aula-01-usando-o-id-com-css/" target="_blank">texto escondido</a></p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
